<!doctype html>
<html lang="en">
  <head>
    <title>Browser not supported (406) - Flux</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      *, *::before, *::after { box-sizing: border-box; }
      * { margin: 0; }

      :root {
        --cream-50: #FAF9F7;
        --cream-100: #F5F3EF;
        --cream-200: #E8E5E0;
        --ink-900: #1A1A1A;
        --ink-600: #525252;
        --ink-400: #8B8780;
        --flux: #F97316;
        --flux-light: rgba(249, 115, 22, 0.1);
        --info: #3B82F6;
        --info-light: rgba(59, 130, 246, 0.1);
      }

      html { font-size: 16px; }

      body {
        background: var(--cream-50);
        color: var(--ink-900);
        display: grid;
        font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        font-weight: 400;
        line-height: 1.5;
        min-height: 100dvh;
        place-items: center;
        text-rendering: optimizeLegibility;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        padding: 2rem;
        text-align: center;
        max-width: 480px;
      }

      .error-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: var(--info-light);
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 500;
        color: #1D4ED8;
      }

      .error-code {
        font-size: 6rem;
        font-weight: 700;
        letter-spacing: -0.025em;
        background: linear-gradient(135deg, var(--info) 0%, #2563EB 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--ink-900);
      }

      p {
        font-size: 1rem;
        color: var(--ink-600);
        max-width: 360px;
      }

      .browsers {
        display: flex;
        gap: 1.5rem;
        margin-top: 0.5rem;
      }

      .browser-link {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem;
        background: #FFFFFE;
        border: 1px solid var(--cream-200);
        border-radius: 0.75rem;
        text-decoration: none;
        color: var(--ink-600);
        font-size: 0.8125rem;
        font-weight: 500;
        transition: all 0.15s ease;
      }

      .browser-link:hover {
        border-color: var(--flux);
        color: var(--flux);
      }

      .browser-icon {
        width: 2.5rem;
        height: 2.5rem;
      }

      .footer {
        margin-top: 1rem;
        font-size: 0.8125rem;
        color: var(--ink-400);
      }

      .footer a {
        color: var(--flux);
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.625rem;
        margin-bottom: 1rem;
      }

      .logo-icon {
        width: 2rem;
        height: 2rem;
        background: var(--flux);
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-icon svg {
        width: 1.25rem;
        height: 1.25rem;
        color: white;
      }

      .logo-text {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--ink-900);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M6 18V10M12 18V6M18 18V14" stroke-linecap="round"/>
          </svg>
        </div>
        <span class="logo-text">Flux</span>
      </div>

      <span class="error-badge">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="16" rx="2"/>
          <path d="M9 8l3 3-3 3M13 14h3"/>
        </svg>
        Browser Update Required
      </span>

      <div class="error-code">406</div>

      <h1>Browser not supported</h1>
      <p>Your browser is not supported. Please upgrade to a modern browser for the best experience with Flux.</p>

      <div class="browsers">
        <a href="https://www.google.com/chrome/" class="browser-link" target="_blank" rel="noopener">
          <svg class="browser-icon" viewBox="0 0 48 48" fill="none">
            <circle cx="24" cy="24" r="20" fill="#4285F4"/>
            <path d="M24 14c5.523 0 10 4.477 10 10s-4.477 10-10 10-10-4.477-10-10 4.477-10 10-10z" fill="#fff"/>
            <circle cx="24" cy="24" r="6" fill="#4285F4"/>
            <path d="M6 24h8c0-5.523 4.477-10 10-10V6c-9.941 0-18 8.059-18 18z" fill="#EA4335"/>
            <path d="M24 44c9.941 0 18-8.059 18-18h-8c0 5.523-4.477 10-10 10v8z" fill="#34A853"/>
            <path d="M42 24c0-9.941-8.059-18-18-18v8c5.523 0 10 4.477 10 10h8z" fill="#FBBC05"/>
          </svg>
          Chrome
        </a>
        <a href="https://www.mozilla.org/firefox/" class="browser-link" target="_blank" rel="noopener">
          <svg class="browser-icon" viewBox="0 0 48 48" fill="none">
            <circle cx="24" cy="24" r="20" fill="#FF7139"/>
            <path d="M24 8c-8.837 0-16 7.163-16 16s7.163 16 16 16c8.837 0 16-7.163 16-16S32.837 8 24 8zm0 28c-6.627 0-12-5.373-12-12S17.373 12 24 12s12 5.373 12 12-5.373 12-12 12z" fill="#FFD43B"/>
          </svg>
          Firefox
        </a>
        <a href="https://www.apple.com/safari/" class="browser-link" target="_blank" rel="noopener">
          <svg class="browser-icon" viewBox="0 0 48 48" fill="none">
            <circle cx="24" cy="24" r="20" fill="#006CFF"/>
            <path d="M24 12l2 10 10-2-8 8 2 10-6-8-6 8 2-10-8-8 10 2 2-10z" fill="#fff"/>
          </svg>
          Safari
        </a>
      </div>

      <div class="footer">
        <a href="https://flux.brainzlab.ai">flux.brainzlab.ai</a>
      </div>
    </main>
  </body>
</html>
