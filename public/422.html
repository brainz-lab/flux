<!doctype html>
<html lang="en">
  <head>
    <title>Unprocessable request (422) - Flux</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      *, *::before, *::after { box-sizing: border-box; }
      * { margin: 0; }

      :root {
        --cream-50: #FAF9F7;
        --cream-100: #F5F3EF;
        --cream-200: #E8E5E0;
        --ink-900: #1A1A1A;
        --ink-600: #525252;
        --ink-400: #8B8780;
        --flux: #F97316;
        --flux-light: rgba(249, 115, 22, 0.1);
        --warning: #F59E0B;
        --warning-light: rgba(245, 158, 11, 0.1);
      }

      html { font-size: 16px; }

      body {
        background: var(--cream-50);
        color: var(--ink-900);
        display: grid;
        font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        font-weight: 400;
        line-height: 1.5;
        min-height: 100dvh;
        place-items: center;
        text-rendering: optimizeLegibility;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        padding: 2rem;
        text-align: center;
        max-width: 480px;
      }

      .error-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: var(--warning-light);
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 500;
        color: #92400E;
      }

      .error-code {
        font-size: 6rem;
        font-weight: 700;
        letter-spacing: -0.025em;
        background: linear-gradient(135deg, var(--warning) 0%, #D97706 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--ink-900);
      }

      p {
        font-size: 1rem;
        color: var(--ink-600);
        max-width: 320px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background: var(--ink-900);
        color: #FFFFFE;
        font-size: 0.875rem;
        font-weight: 500;
        text-decoration: none;
        border-radius: 0.5rem;
        transition: background 0.15s ease;
      }

      .btn:hover {
        background: #3D3D3D;
      }

      .footer {
        margin-top: 1rem;
        font-size: 0.8125rem;
        color: var(--ink-400);
      }

      .footer a {
        color: var(--flux);
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.625rem;
        margin-bottom: 1rem;
      }

      .logo-icon {
        width: 2rem;
        height: 2rem;
        background: var(--flux);
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-icon svg {
        width: 1.25rem;
        height: 1.25rem;
        color: white;
      }

      .logo-text {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--ink-900);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M6 18V10M12 18V6M18 18V14" stroke-linecap="round"/>
          </svg>
        </div>
        <span class="logo-text">Flux</span>
      </div>

      <span class="error-badge">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Unprocessable
      </span>

      <div class="error-code">422</div>

      <h1>Request rejected</h1>
      <p>The change you wanted was rejected. You may not have access to perform this action.</p>

      <a href="/" class="btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Go back home
      </a>

      <div class="footer">
        <a href="https://flux.brainzlab.ai">flux.brainzlab.ai</a>
      </div>
    </main>
  </body>
</html>
